  type Query {
    getAuthors: [Author]
    getAuthor(id: String!): Author
    hello: String
    getUser(id: String!): User
  }

  type Mutation {
     addAuthor(id: Int!, name: String!): Author
  }

  type Author {
     id:ID!
     name:String!
  }

  type User{
     _id:ID!
      username:String!
  }
